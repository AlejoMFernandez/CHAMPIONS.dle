        <script src="../../js/favorites.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const container = document.getElementById('favorites-list');
        if (favorites.length === 0) {
            container.innerHTML = '<p class="not-favs-text">No tienes jugadores favoritos aÃºn.</p>';
        } else {
            container.innerHTML = favorites.map(player =>
            `<div class="player-card">
                <img src="https://images.fotmob.com/image_resources/playerimages/${player.id}.png" alt="${player.name}" class="favorite-img">
                <h3>${player.name}</h3>
                <button class="fav-btn" onclick="removeFromFavorites('${player.id}');location.reload();">ðŸ’”</button>
            </div>`
            ).join('');
        }
        });
        </script>
