    <link rel="stylesheet" href="../../css/views/games/guess.css">

<body>
    <header>
        <h1 class="page-title"><strong>CHAMPIONS</strong><p>.dle</p></h1>

    <nav>
        <li><a href="../../index.html">Home</a></li>

    </nav>

    <main>
        <h2 class="game-title">Guess the footballer</h2>
        <div class="guess-container">
            <div class="lives-container" id="lives-container">
                <!-- Corazones se llenan por JS -->
            </div>
            <div class="player-img-container">
                <img id="player-img" class="blurred" src="" alt="Player">
            </div>
            <div class="player-info">
                <p><span id="player-club"></span></p>
                <p><strong><span id="player-position"></span></strong></p>
                <p><span id="player-country"></span></p>
            </div>
            <div class="guess-input-container">
                <input type="text" id="guess-input" placeholder="Escribe el nombre del jugador..." autocomplete="off">
                <ul id="suggestions"></ul>
                <button id="guess-btn">Adivinar</button>
            </div>
            <div id="result"></div>
            <button id="restart-btn" style="display:none;">Volver a jugar</button>
        </div>
    </main>
